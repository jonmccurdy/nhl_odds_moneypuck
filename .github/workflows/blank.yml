name: NHL Odds + MoneyPuck Dashboard

on:
  schedule:
    - cron: "0 12 * * *"   # Runs every day at 7 AM Eastern (12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install required R packages
        run: |
          Rscript -e "install.packages(c('httr','jsonlite','dplyr','readr','lubridate','purrr','ggplot2'))"

      - name: Run Odds API script
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          Rscript R/download_odds.R

      - name: Run MoneyPuck script
        run: |
          Rscript R/download_moneypuck.R

      - name: Run merge + visualization script
        run: |
          Rscript R/merge_visualize.R

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Daily update: $(date)" || echo "No changes to commit"
          git push || echo "Push failed"
